<!DOCTYPE html>
<html>
<body onload="typeWriter()">

<h1>ನಿಮ್ ಚಿದಾ</h1>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'Welcome to my page guyz.';
var speed = 100;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
</html>
